    <div id="div_form_checkout">
        <form action="submit">
            <h1>

                <input type="text" name="input_name" id="input_name">
            </label>
            <br>
            <br>
            <label>
                <span>Email*</span>
                <input type="text" name="input_email" id="input_email">
            </label>
            <br>
            <br>
            <label>
                <span>Address*</span>
                <textarea></textarea>
            </label>
            <br>
            <br>
            <label>

            </label>
            <br>
            <br>
            <label>
                <span>&#129297; Click to <b><i>upload</i></b> photo</span>
                <input type="file" name="file_input" id="file_input" hidden>
